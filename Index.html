<!DOCTYPE html>
  <head>
    <title>CB-NW-3 Project 1.5</title>

  <body>

      </div>
      <div class="tile jargon">

      <div class="tile design">
        <p>UI/UX Design</p>
      </div>
      <div class="tile mobile">
        <p>Web / Mobile</p>

    <footer>
      <div class="footer-links">
        <a class="footer-link"></a>
        <a class="footer-link"></a>
